<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Show de Bola Games</title>
</head>
<body>
    <div class="bg-image"></div>
    <h1>SHOW DE BOLA GAMES</h1>

    
    <h3>Jogos</h3>
    <button>Adicionar Jogo</button>
    <table>
        <tr>
            <th>Nome</th>
            <th>Gênero</th>
            <th>Avaliação</th>
            <th>Ações</th>
        </tr>
        <tr>
            <td>Final Fantasy VI</td>
            <td>RPG</td>
            <td>9</td>
            <td>
                <button>Editar</button>
                <button>Ver Detalhes</button>
                <button>Excluir</button>
            </td>
        </tr>
        <tr>
            <td>The Legend of Zelda: Ocarina of Time</td>
            <td>Ação/Aventura</td>
            <td>10</td>
            <td>
                <button>Editar</button>
                <button>Ver Detalhes</button>
                <button>Excluir</button>
            </td>
        </tr>
    </table>


    
    <h3>Gêneros</h3>
    <button>Adicionar Gênero</button> 
    <table>
        <tr>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        <tr>
            <td>RPG</td>
            <td>
                <button>Editar</button>
                <button>Ver detalhes</button>
                <button>Excluir</button>
            </td>
        </tr>
        <tr>
            <td>Ação/Aventura</td>
            <td>
                <button>Editar</button>
                <button>Ver detalhes</button>
                <button>Excluir</button>
            </td>
        </tr>
    </table>
</body>
</html>
